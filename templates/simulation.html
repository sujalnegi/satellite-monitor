<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Satellite Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/5.0.0/satellite.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="loading">
        <div class="loading-rocket-container">
            <svg class="loading-rocket-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4facfe" d="M144 288v64c0 35.3 28.7 64 64 64v-64c0-17.7-14.3-32-32-32s-32-14.3-32-32z" />
                <path fill="#4facfe" d="M368 288v64c0 35.3-28.7 64-64 64v-64c0-17.7 14.3-32 32-32s32-14.3 32-32z" />
                <path fill="#e0e0e0"
                    d="M256 16c-44.2 0-80 35.8-80 80v224c0 44.2 35.8 80 80 80s80-35.8 80-80V96c0-44.2-35.8-80-80-80z" />
                <path fill="#666" d="M256 432c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32z" />
                <circle cx="256" cy="160" r="30" fill="#00f2fe" stroke="#333" stroke-width="5" />
                <path fill="#ff6b6b" d="M176 96c0-44.2 35.8-80 80-80s80 35.8 80 80H176z" />
                <path class="loading-exhaust" d="M256 460l-20 60h40l-20-60z" />
            </svg>
        </div>
        <div class="loading-text">Loading Simulation...</div>
        <div class="loading-progress-container">
            <div class="loading-progress-bar" id="loadingProgressBar"></div>
        </div>
    </div>
    <div id="tooltip"></div>


    <div id="sat-message" class="speech-bubble">Hey!! I am here</div>

    <div id="satellite-selector-container"
        style="position: absolute; top: 20px; left: 20px; background: rgba(20, 20, 30, 0.9); padding: 8px 12px; border-radius: 8px; border: 1px solid #444; z-index: 1000; backdrop-filter: blur(5px); color: white;">
        <label for="satellite-select" style="margin-right: 5px; font-weight: bold; color: #4facfe;">Find:</label>
        <select id="satellite-select"
            style="background: rgba(0,0,0,0.5); color: white; border: 1px solid #666; padding: 5px; border-radius: 4px; cursor: pointer;">
            <option value="">-- Select Satellite --</option>
        </select>
    </div>

    <button id="reset-view-btn"
        style="display: none; position: absolute; top: 70px; left: 20px; background: #ff4757; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: 600; z-index: 1000; box-shadow: 0 0 10px rgba(255, 71, 87, 0.5); font-family: 'Inter', sans-serif; font-size: 0.9rem;">
        Reset View
    </button>
    <button id="switch-view-btn"
        style="display: none; position: absolute; top: 70px; left: 140px; background: #4facfe; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: 600; z-index: 1000; box-shadow: 0 0 10px rgba(79, 172, 254, 0.5); font-family: 'Inter', sans-serif; font-size: 0.9rem;">
        Switch View
    </button>

    <button id="download-view-btn"
        style="position: absolute; bottom: 20px; right: 20px; background: #2ecc71; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: 600; z-index: 1000; box-shadow: 0 0 10px rgba(46, 204, 113, 0.5); font-family: 'Inter', sans-serif; font-size: 0.9rem;">
        üì∏ Download View
    </button>

    <a href="{{ url_for('home') }}" id="back-to-station-btn"
        style="position: absolute; bottom: 70px; right: 20px; background: rgba(79, 172, 254, 0.9); color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: 600; z-index: 1000; box-shadow: 0 0 10px rgba(79, 172, 254, 0.5); text-decoration: none; display: inline-block; font-family: 'Inter', sans-serif; font-size: 0.9rem;">
        Launch Pad
    </a>

    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>

    <div id="main-control-panel"
        style="position: fixed; bottom: 20px; left: 20px; background: rgba(20, 20, 30, 0.9); padding: 20px; border-radius: 10px; border: 1px solid #444; color: white; z-index: 1000; backdrop-filter: blur(5px); display: flex; flex-direction: column; gap: 15px; width: 220px;">

        <button id="reverse-time-btn"
            style="width: 100%; cursor: pointer; padding: 8px; background: #9b59b6; border: none; color: white; border-radius: 5px; font-weight: 600; transition: background 0.2s; font-family: 'Inter', sans-serif; font-size: 0.9rem;">‚è™
            Reverse Time</button>

        <button id="play-pause-btn"
            style="width: 100%; cursor: pointer; padding: 8px; background: #4facfe; border: none; color: white; border-radius: 5px; font-weight: 600; transition: background 0.2s; font-family: 'Inter', sans-serif; font-size: 0.9rem;">Pause</button>

        <div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <label for="speed-slider" style="color: #4facfe; font-size: 14px;">Sim Speed</label>
                <span id="speed-value" style="font-family: monospace; font-size: 14px;">0.10x</span>
            </div>
            <input type="range" id="speed-slider" min="0.01" max="10.0" step="0.01" value="0.1"
                style="width: 100%; cursor: pointer;">
        </div>

        <div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <label for="scale-slider" style="color: #4facfe; font-size: 14px;">Sat Scale</label>
                <span id="scale-value" style="font-family: monospace; font-size: 14px;">0.010</span>
            </div>
            <input type="range" id="scale-slider" min="0.001" max="2.0" step="0.001" value="0.01"
                style="width: 100%; cursor: pointer;">
        </div>
    </div>

    <div id="info-panel">
        <h2 id="sat-name">Satellite Name</h2>
        <div class="data-row"><span class="data-label">Agency:</span><span class="data-value" id="sat-agency">-</span>
        </div>
        <div class="data-row"><span class="data-label">Launch Site:</span><span class="data-value"
                id="sat-launch">-</span></div>
        <div class="data-row"><span class="data-label">Altitude:</span><span class="data-value" id="sat-radius">-</span>
        </div>
        <div class="data-row"><span class="data-label">Inclination:</span><span class="data-value"
                id="sat-inclination">-</span></div>
        <div class="data-row"><span class="data-label">Period:</span><span class="data-value" id="sat-period">-</span>
        </div>
        <div class="data-row"><span class="data-label">Speed:</span><span class="data-value" id="sat-speed">-</span>
        </div>
        <div style="margin-top: 15px; font-size: 12px; color: #888; text-align: center;">Click anywhere else to unlock
        </div>
    </div>

    <script>
        window.APP_CONFIG = {
            earthTextureUrl: "{{ url_for('static', filename='assets/earth_texture.jpg') }}",
            cloudsTextureUrl: "{{ url_for('static', filename='assets/clouds.png') }}",
            satellitesDataUrl: "{{ url_for('static', filename='data/satellites.json') }}",
            assetsBaseUrl: "{{ url_for('static', filename='assets') }}/"
        };
    </script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
