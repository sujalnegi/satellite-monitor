<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models Gallery - Where is this Satellite?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/models.css') }}">
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <div class="header">
            <h1>3D Models Gallery</h1>
            <p>Here are the 3D Models of the satellites and the planets I used in the simulation. Freely explore the models 360 degrees around.</p>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Models</button>
            <button class="filter-btn" data-filter="satellite">Satellites</button>
            <button class="filter-btn" data-filter="celestial">Celestial Bodies</button>
            <button class="filter-btn" data-filter="spacecraft">Spacecraft</button>
        </div>

        <div class="models-grid" id="modelsGrid">
        </div>
    </div>
    <button class="scroll-top" id="scrollTop">â†‘</button>
    <script type="module" src="{{ url_for('static', filename='js/models.js') }}"></script>
</body>
</html>
