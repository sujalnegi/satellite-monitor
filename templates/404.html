<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Signal Lost</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0, 0, 0, 0));
            background-size: 200px 200px;
            animation: moveStars 100s linear infinite;
            z-index: 0;
        }

        @keyframes moveStars {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 1000px 500px;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(2px);
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            margin: 0 0 20px 0;
            background: linear-gradient(90deg, #ff6b6b 0%, #ffce00 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4facfe;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .home-btn:hover {
            background: #4facfe;
            color: #000;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
            transform: translateY(-2px);
        }

        .glitch-wrapper {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <h1>404</h1>
        <p>Signal Lost. The coordinates you entered do not match any known sector in this galaxy.</p>
        <a href="{{ url_for('home') }}" class="home-btn">Re-establish Link</a>
    </div>
</body>

</html>
